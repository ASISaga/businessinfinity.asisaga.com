<section class="testimonials-section section-container" role="complementary" aria-labelledby="testimonials-title">
    <div class="layout-container">
        <h2 id="testimonials-title" class="section-title">{{ product.testimonials.section_title | default: 'What Our
            Customers Say' }}</h2>
        <div class="testimonials-grid grid-container" role="list" aria-label="Customer testimonials">
            {% for testimonial in product.testimonials.items %}
            <blockquote class="testimonial article-container" role="listitem"
                aria-labelledby="testimonial-{{ forloop.index }}-author">
                <p class="testimonial-quote">"{{ testimonial.quote }}"</p>
                <footer class="testimonial-attribution">
                    <cite id="testimonial-{{ forloop.index }}-author" class="testimonial-author">
                        {{ testimonial.author }}
                        {% if testimonial.company %}
                        <span class="testimonial-company">{{ testimonial.company }}</span>
                        {% endif %}
                    </cite>
                </footer>
            </blockquote>
            {% endfor %}
        </div>
    </div>
</section>
