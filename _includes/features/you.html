<section id="you" class="section reveal">
    <h2>Start with you</h2>
    <p class="lead">Pick your seat and the outcomes you need this quarter. The boardroom adapts.</p>
    <div class="persona">
        <div class="persona-tabs" role="tablist" aria-label="Choose your seat">
            <button class="tab active" role="tab" aria-selected="true" data-persona="ceo">CEO</button>
            <button class="tab" role="tab" aria-selected="false" data-persona="cfo">CFO</button>
            <button class="tab" role="tab" aria-selected="false" data-persona="coo">COO</button>
            <button class="tab" role="tab" aria-selected="false" data-persona="cro">CRO</button>
            <button class="tab" role="tab" aria-selected="false" data-persona="cpo">CPO</button>
            <button class="tab" role="tab" aria-selected="false" data-persona="chro">CHRO</button>
        </div>
        <div class="objectives">
            <div class="chips" aria-label="Your objectives">
                <button class="chip" data-obj="arr">Grow ARR</button>
                <button class="chip" data-obj="nrr">Lift NRR</button>
                <button class="chip" data-obj="cycle">Reduce cycle time</button>
                <button class="chip" data-obj="adherence">Improve plan adherence</button>
                <button class="chip" data-obj="wc">Free working capital</button>
                <button class="chip" data-obj="cost">Lower cost‑to‑serve</button>
                <button class="chip" data-obj="forecast">Increase forecast accuracy</button>
                <button class="chip" data-obj="talent">Strengthen hiring quality</button>
            </div>
        </div>
        <div class="panel card">
            <h3 id="summaryTitle">For the CEO: what changes</h3>
            <ul id="summaryList" class="list">
                <!-- dynamic bullets filled by JS -->
            </ul>
        </div>
    </div>
</section>
