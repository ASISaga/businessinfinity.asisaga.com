name: Validate SCSS Dependencies

on:
  pull_request:
    paths:
      - '_sass/**/*.scss'
      - 'assets/css/**/*.scss'
      - 'lint-scss-mixins.js'
      - '.github/workflows/validate-scss.yml'
  push:
    branches:
      - main
    paths:
      - '_sass/**/*.scss'
      - 'assets/css/**/*.scss'
      - 'lint-scss-mixins.js'
      - '.github/workflows/validate-scss.yml'

jobs:
  validate-scss:
    name: Validate SCSS Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Checkout theme repository
        uses: actions/checkout@v4
        with:
          repository: ASISaga/theme.asisaga.com
          path: theme.asisaga.com
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install sass js-yaml
        
      - name: Run SCSS linter
        run: node lint-scss-mixins.js
        
      - name: Check for missing dependencies
        if: failure()
        run: |
          echo "‚ùå SCSS validation failed!"
          echo "Please check the error output above for missing mixins, variables, or other issues."
          echo ""
          echo "Common fixes:"
          echo "1. Ensure all mixins/variables exist in theme.asisaga.com repository"
          echo "2. Check that _config.yml has correct remote_theme setting"
          echo "3. Verify all @include and variable references are correct"
          echo "4. See .github/instructions/scss.instructions.md for dependency guidelines"
          exit 1
