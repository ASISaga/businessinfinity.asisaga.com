<main class="boardroom-container">
  <section class="boardroom-section" aria-label="Boardroom Interface">
    <div class="boardroom-container-fluid">
      <div class="boardroom-main-row">
        {% include boardroom/toggle-strip.html %}
        {% include boardroom/members-sidebar.html %}
        {% include boardroom/chat-area.html %}
      </div>
    </div>
  </section>
  
  <!-- Loading overlay  -->
  <div class="boardroom-loading-overlay" id="boardroom-loading">
    <div class="boardroom-loading-content">
      <div class="boardroom-loading-spinner"></div>
      <p class="boardroom-loading-text">Connecting to boardroom...</p>
    </div>
  </div>
  
  <!-- Toast notifications -->
  <div class="boardroom-toast-container" id="boardroom-toasts" aria-live="polite" aria-atomic="true">
  </div>
</main>
