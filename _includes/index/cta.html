<section class="cta-section section-container" role="complementary" aria-labelledby="cta-title">
    <div class="layout-container">
        <h2 id="cta-title" class="section-title">{{ product.cta.title | default: 'Get Started Today' }}</h2>
        <p class="cta-description">{{ product.cta.description }}</p>
        <div class="cta-actions">
            <a href="{{ product.cta.button_url }}" class="btn-accessible btn-primary"
                aria-describedby="cta-description">
                {{ product.cta.button_text | default: 'Start Free Trial' }}
            </a>
        </div>
    </div>
</section>
